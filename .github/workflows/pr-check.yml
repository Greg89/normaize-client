name: Pull Request Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # Code Quality Check
  code-quality:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run ESLint
        run: npm run lint
        
      - name: Type check
        run: npx tsc --noEmit --strict
        
      - name: Check for console.log statements
        run: |
          if grep -r "console\.log" src/; then
            echo "âŒ Found console.log statements. Please remove them before merging."
            exit 1
          fi
          echo "âœ… No console.log statements found"
          
      - name: Check for TODO comments
        run: |
          if grep -r "TODO" src/; then
            echo "âš ï¸  Found TODO comments. Consider addressing them before merging."
          fi

  # Build Verification
  build-verification:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build application
        run: npm run build
        
      - name: Verify build artifacts
        run: |
          echo "ðŸ“ Build artifacts:"
          ls -la dist/
          echo ""
          echo "ðŸ“„ index.html content preview:"
          head -20 dist/index.html
          
      - name: Check bundle size
        run: |
          echo "ðŸ“¦ Bundle size analysis:"
          du -h dist/assets/*.js
          du -h dist/assets/*.css
          
          TOTAL_SIZE=$(du -s dist/ | awk '{print $1}')
          echo "ðŸ“Š Total build size: ${TOTAL_SIZE}KB"
          
          if [ "$TOTAL_SIZE" -gt 10000 ]; then
            echo "âš ï¸  Warning: Build size is large. Consider optimization."
          fi

  # Security Check
  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        
      - name: Check for sensitive data
        run: |
          # Check for potential secrets in code
          if grep -r -i "password\|secret\|key\|token" src/ --exclude="*.test.*" --exclude="*.spec.*"; then
            echo "âš ï¸  Found potential sensitive data. Please review."
          else
            echo "âœ… No obvious sensitive data found"
          fi

  # Comment PR with results
  comment-pr:
    name: Comment PR
    runs-on: ubuntu-latest
    needs: [code-quality, build-verification, security-check]
    if: always()
    
    steps:
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('## ðŸ” PR Check Results')
            );
            
            const needs = ['code-quality', 'build-verification', 'security-check'];
            const results = {};
            
            for (const need of needs) {
              const job = context.job;
              results[need] = job === 'success' ? 'âœ…' : 'âŒ';
            }
            
            const body = `## ðŸ” PR Check Results
            
            | Check | Status |
            |------|--------|
            | Code Quality | ${results['code-quality']} |
            | Build Verification | ${results['build-verification']} |
            | Security Check | ${results['security-check']} |
            
            **Summary**: ${Object.values(results).every(r => r === 'âœ…') ? 'All checks passed! ðŸŽ‰' : 'Some checks failed. Please review.'}
            
            ---
            *This comment was automatically generated by GitHub Actions*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body,
              });
            } 